<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Roche Login</title>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#submit').click(function() {
          if ($('#client').val() && $('#password').val()) {

            window.parent.postMessage(
              JSON.stringify({
                event_code: 'ym-client-event',
                data: JSON.stringify({
                  event: {
                    code: 'auth',
                    data: {
                      userid: $('#client').val(),
                      password: $('#password').val()
                    }
                  }
                })
              }),
              '*'
            );

            $('#custom :input').attr('disabled', 'disabled')
            $('#custom').fadeTo('slow', 0.15, function() {
              $(this)
                .find(':input')
                .attr('disabled', 'disabled')
              $(this)
                .find('label')
                .css('cursor', 'default')
              $('#add').append('Details Submitted')
            })
          }
        })
      })
    </script>
  </head>

  <body>
    <div id="custom" class="container">
      <h1>Login</h1>
      <form action="#" method="POST">
        <input
          type="text"
          id="client"
          name="client"
          placeholder="username"
          class="field"
          required
        />
        <input
          type="password"
          id="password"
          name="pwd"
          placeholder="password"
          class="field"
          required
        />
        <input type="submit" id="submit" value="login" class="btn" />
      </form>
    </div>
  </body>
</html>
